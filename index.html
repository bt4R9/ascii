<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII</title>
  </head>
  <body>
    <canvas width="800" height="600" class="canvas" id="canvas"></canvas>
    <canvas width="320" height="240" class="helper" id="helper"></canvas>
    <video width="320" height="240" class="video" id="video"></video>

    <div class="panel">
      <div class="line">
        <div class="label">
          <label for="pixel">Pixel size</label>
          <span id="pixel-size-value">4px</span>
        </div>
        <input type="range" min="1" max="30" step="1" id="pixel-size" value="4" />
      </div>

      <div class="line">
        <input type="checkbox" id="advanced-palette" />
        <label for="advanced-palette">Advanced Palette</label>
      </div>

      <div class="line">
        <input type="checkbox" id="inversion" />
        <label for="inversion">Inversion</label>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
